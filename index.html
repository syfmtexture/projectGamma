<!-- creating a modern weather forecast website -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyForecast</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="img/last-icon.avif" />
    
  </head>
  <body>
    <!-- <video class="bg-video" src="videos/bg.mp4" autoplay loop muted playsinline></video> -->
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" />
        <button><img src="img/search.png" alt="" /></button>
      </div>
      <div class="error">
        <p>Invalid city name.</p>
      </div>
      <div class="weather">
        <img src="img/rain.png" class="weather-icon" alt="" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="img/humidity.png" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p>humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="img/wind.png" alt="" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
